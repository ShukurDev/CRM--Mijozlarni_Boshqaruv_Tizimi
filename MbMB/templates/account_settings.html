{%  extends 'base.html' %}
{% load static %}
{% block content%}
<style>
 .profile-pic{
     max-width:200px;
     max-height: 200px;
     margin:0 auto;
     border-radius: 50%;
 }
</style>
<br>
<div class="row">
	<div class="col-md-3">
        <div class="card card-body">
			<a class="btn btn-warning " href="{% url 'home'%}">Back to Profile</a>
            <hr>
            <h3 style="text-align: center">Account setting</h3>
            <hr>
            {% if request.user.customer.profile_pic  %}
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
            {% else %}
            <img class="profile-pic"  src="{% static 'images/crm.jpg' %}">
            {% endif %}
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">

        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" name="Yuborish">
        </form>
        </div>
    </div>
</div>


{%endblock%}
